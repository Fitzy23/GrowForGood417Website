<head>
    <link rel="stylesheet" href="output.css">
    <!--Importing font-->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<header style="font-family: 'Josefin Sans', sans-serif;">
    <!--flex row, basis of 1/3, 1/3, 1/6, and 1/6 to keep spacing, only works for desktop right now but different tailwind styling can be applied to manage mobile-->
    <div class="flex flex-row items-center pt-4 bg-darkish-green">
         <div class="basis-1/3"></div>
         <!--Justify center to center image in middle-->
        <div class="basis-1/3 text-center flex justify-center">
            <img src="../img/GrowForGoodLogo.webp" alt="GrowForGood417Logo" style="width: 100px">
        </div>
        <div class="basis-1/6"></div>
        <!--justify to the end and then put 14 px of right padding on it-->
        <div class="basis-1/6 flex justify-end pr-14">
            <img src="../img/magnifying-glass-solid.svg" alt="Search" style="width: 20px">
        </div>
    </div>
    <!--Nav buttons (they do not do anything yet)-->
    <div class="flex flex-row items-center m-0 bg-darkish-green pt-4">
        <div class="basis-1/6 flex justify-center border-l-black border-r-black border-b-black border border-t-0 py-3.5">Home</div>
        <div class="basis-1/6 flex justify-center border-l-black border-r-black border-b-black border border-t-0 py-3.5">Products</div>
        <div class="basis-1/6 flex justify-center border-l-black border-r-black border-b-black border border-t-0 py-3.5">Plant Care</div>
        <div class="basis-1/6 flex justify-center border-l-black border-r-black border-b-black border border-t-0 py-3.5">About Us</div>
        <div class="basis-1/6 flex justify-center border-l-black border-r-black border-b-black border border-t-0 py-3.5">Contact Us</div>
        <div class="basis-1/6 flex justify-center border-l-black border-r-black border-b-black border border-t-0 py-3.5">Plog</div>
    </div>
</header>
